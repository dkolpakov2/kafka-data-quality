# Cassandra host configuration
cassandra.host=localhost

# Cassandra port configuration
cassandra.port=9042

# Keyspace to use
cassandra.keyspace=my_keyspace

# Connection timeout in milliseconds
cassandra.connection.timeout=5000

# Read timeout in milliseconds
cassandra.read.timeout=2000

# Write timeout in milliseconds
cassandra.write.timeout=2000

# Consistency level for reads
cassandra.read.consistency=ONE

# Consistency level for writes
cassandra.write.consistency=ONE